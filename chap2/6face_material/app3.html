<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>

    <script src="../../lib/babylon.js"></script>
    <script src="../../lib/babylonjs.loaders.min.js"></script>
    <script src="../../lib/pep.js"></script>
  </head>

  <body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <!-- touch-action="none" for best results from PEP -->

    <script>
      const canvas = document.getElementById("renderCanvas"); // Get the canvas element
      const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

      // Add your code here matching the playground format
      const createScene = function () {
        const scene = new BABYLON.Scene(engine);

        const camera = new BABYLON.ArcRotateCamera(
          "camera",
          -Math.PI / 2,
          Math.PI / 2.5,
          10,
          new BABYLON.Vector3(0, 0, 0)
        );
        camera.attachControl(canvas, true);

        const light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(1, 1, 0)
        );

        const box = buildBox();

        const roof = buildRoof();

        const ground = buildGround();

        return scene;
      };

      const buildGround = () => {
        const groundMat = new BABYLON.StandardMaterial("groundMat");
        groundMat.diffuseColor = new BABYLON.Color3(0, 1, 0);
        const ground = BABYLON.MeshBuilder.CreateGround("ground", {
          width: 10,
          height: 10
        });
        ground.material = groundMat;
        return ground;
      };

      const buildBox = () => {
        const boxMat = new BABYLON.StandardMaterial("boxMat");
        boxMat.diffuseTexture = new BABYLON.Texture("../cubehouse.png");

        const faceUV = [];
        faceUV[0] = new BABYLON.Vector4(0.5, 0.0, 0.75, 1.0); // rear face
        faceUV[1] = new BABYLON.Vector4(0.0, 0.0, 0.25, 1.0); // front face
        faceUV[2] = new BABYLON.Vector4(0.25, 0.5, 0.5, 1.0); // right side
        faceUV[3] = new BABYLON.Vector4(0.75, 0.0, 1.0, 1.0); // left side

        const box = BABYLON.MeshBuilder.CreateBox("box", {
          faceUV,
          wrap: true
        });
        box.material = boxMat;
        box.position.y = 0.5;
        return box;
      };

      const buildRoof = () => {
        const roofMat = new BABYLON.StandardMaterial("roofMat");
        roofMat.diffuseTexture = new BABYLON.Texture("../roof.jpg");
        const roof = BABYLON.MeshBuilder.CreateCylinder("roof", {
          diameter: 1.3,
          height: 1.2,
          tessellation: 3
        });
        roof.material = roofMat;
        roof.scaling.x = 0.75;
        roof.rotation.z = Math.PI / 2;
        roof.position.y = 1.22;
        return roof;
      };

      const scene = createScene(); //Call the createScene function

      // Register a render loop to repeatedly render the scene
      engine.runRenderLoop(function () {
        scene.render();
      });

      // Watch for browser/canvas resize events
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
